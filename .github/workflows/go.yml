name: Go
on:
 workflow_dispatch :
  push:
    branches: [ master ]
    paths:
    - 'apis/trips/**'

  pull_request:
    branches: [ master ]
    paths:
    - 'apis/trips/**'

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.14

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...
